<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <!-- google fonts red hat display font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Normalizing css on all browsers  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- reset css  -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- main css file  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- order summary component  -->
      <div class="order-summary">
        <img class="hero" src="images/illustration-hero.svg" alt="" />
        <div class="body">
          <div class="text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="box">
            <div class="left-col">
              <img src="images/icon-music.svg" alt="Music" />
              <div class="price">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <a href="#">Proceed to Payment</a>
          <a href="#">Cancel Order</a>
        </div>
      </div>
      <!-- attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/EyadOmar">Eyad Omar</a>.
      </div>
    </div>
  </body>
</html>
